<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="display">0</div>
    <div class="container">
      <div>
        <button class="numberButton" id="seven">7</button>
        <button class="numberButton" id="eight">8</button>
        <button class="numberButton" id="nine">9</button>
        <button id="addButton">+</button>
      </div>
      <div>
        <button class="numberButton" id="four">4</button>
        <button class="numberButton" id="five">5</button>
        <button class="numberButton" id="six">6</button>
        <button id="subtractButton">-</button>
      </div>
      <div>
        <button class="numberButton" id="one">1</button>
        <button class="numberButton" id="two">2</button>
        <button class="numberButton" id="three">3</button>
        <button id="multiplyButton">*</button>
      </div>
      <div>
        <button id="0">0</button>
        <button id="decimal">.</button>
        <button id="backspace">←</button>
        <button id="divideButton">÷</button>
      </div>
      <div>
        <button id="equal">=</button>
        <button id="clear">C</button>
      </div>
    </div>
  </body>
</html>
